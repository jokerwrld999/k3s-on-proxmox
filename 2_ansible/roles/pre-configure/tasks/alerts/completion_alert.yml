---
- name: Telegram | Send completion alert
  community.general.telegram:
    token: "{{ telegram_token }}"
    api_args:
      chat_id: "{{ telegram_chat_id }}"
      parse_mode: "markdown"
      text: "✔️  Ansible provision finished on *{{ ansible_hostname }}*\n\n
        *🏁  Execution Time*: {{ runtime }}.\n"
  changed_when: false
